<!DOCTYPE html>
<html lang="th">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Counter (AjarnG Edition)</title>

            text-align: right;

            box-sizing: border-box;
        }

    </style>
</head>
<body>

    <h1>üíµ ‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏Å‡∏≤‡∏£‡∏ô‡∏≥‡∏™‡πà‡∏á‡πÄ‡∏á‡∏¥‡∏ô</h1>

    <table>
        <thead>
            <tr>
                <th>‡∏ä‡∏ô‡∏¥‡∏î (‡∏ö‡∏≤‡∏ó)</th>
                <th>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô</th>
                <th>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô (‡∏ö‡∏≤‡∏ó)</th>
            </tr>
        </thead>
        <tbody>
            <tr id="row_1000">
                <td class="denomination">1,000</td>
                <td><input type="number" min="0" value="0" id="qty_1000" oninput="calculate()" onfocus="clearZero(this)" onblur="setZero(this)"></td>
                <td class="currency" id="total_1000">0.00</td>
            </tr>
            <tr id="row_500">
                <td class="denomination">500</td>
                <td><input type="number" min="0" value="0" id="qty_500" oninput="calculate()" onfocus="clearZero(this)" onblur="setZero(this)"></td>
                <td class="currency" id="total_500">0.00</td>
            </tr>
            <tr id="row_100">
                <td class="denomination">100</td>
                <td><input type="number" min="0" value="0" id="qty_100" oninput="calculate()" onfocus="clearZero(this)" onblur="setZero(this)"></td>
                <td class="currency" id="total_100">0.00</td>
            </tr>
            <tr id="row_50">
                <td class="denomination">50</td>
                <td><input type="number" min="0" value="0" id="qty_50" oninput="calculate()" onfocus="clearZero(this)" onblur="setZero(this)"></td>
                <td class="currency" id="total_50">0.00</td>
            </tr>
            <tr id="row_20">
                <td class="denomination">20</td>
                <td><input type="number" min="0" value="0" id="qty_20" oninput="calculate()" onfocus="clearZero(this)" onblur="setZero(this)"></td>
                <td class="currency" id="total_20">0.00</td>
            </tr>
            <tr id="row_10">
                <td class="denomination">10</td>
                <td><input type="number" min="0" value="0" id="qty_10" oninput="calculate()" onfocus="clearZero(this)" onblur="setZero(this)"></td>
                <td class="currency" id="total_10">0.00</td>
            </tr>
            <tr id="row_5">
                <td class="denomination">5</td>
                <td><input type="number" min="0" value="0" id="qty_5" oninput="calculate()" onfocus="clearZero(this)" onblur="setZero(this)"></td>
                <td class="currency" id="total_5">0.00</td>
            </tr>
            <tr id="row_2">
                <td class="denomination">2</td>
                <td><input type="number" min="0" value="0" id="qty_2" oninput="calculate()" onfocus="clearZero(this)" onblur="setZero(this)"></td>
                <td class="currency" id="total_2">0.00</td>
            </tr>
            <tr id="row_1">
                <td class="denomination">1</td>
                <td><input type="number" min="0" value="0" id="qty_1" oninput="calculate()" onfocus="clearZero(this)" onblur="setZero(this)"></td>
                <td class="currency" id="total_1">0.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="2">‡∏£‡∏ß‡∏°</td>
                <td id="grand_total">0.00</td>
            </tr>
        </tfoot>
    </table>

    <script>
        const denominations = [1000, 500, 100, 50, 20, 10, 5, 2, 1];

        /** ‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤ '0' ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ä‡πà‡∏≠‡∏á‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏•‡∏¥‡∏Å (Focus) */
        function clearZero(inputElement) {
            if (inputElement.value === '0') {
                inputElement.value = ''; // ‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤
            }
        }

        /** ‡πÉ‡∏™‡πà‡∏Ñ‡πà‡∏≤ '0' ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏ä‡πà‡∏≠‡∏á (Blur) ‡∏´‡∏≤‡∏Å‡∏ä‡πà‡∏≠‡∏á‡∏ô‡∏±‡πâ‡∏ô‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡πà‡∏≤ */
        function setZero(inputElement) {
            if (inputElement.value === '') {
                inputElement.value = '0'; // ‡πÉ‡∏™‡πà 0 ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ
            }
            calculate(); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°
        }

        function calculate() {
            let grandTotal = 0;

            denominations.forEach(value => {
                const qtyInput = document.getElementById(`qty_${value}`);
                // ‡πÉ‡∏ä‡πâ Number() ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏õ‡∏•‡∏á‡∏Ñ‡πà‡∏≤ ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á (‡∏à‡∏≤‡∏Å clearZero) ‡∏à‡∏∞‡πÑ‡∏î‡πâ‡πÄ‡∏õ‡πá‡∏ô 0
                let quantity = Math.max(0, parseInt(qtyInput.value) || 0); 

                const rowTotal = quantity * value;
                
                // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°‡∏Ç‡∏≠‡∏á‡πÅ‡∏ñ‡∏ß (‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏™‡πà‡∏Ñ‡∏≠‡∏°‡∏°‡πà‡∏≤)
                document.getElementById(`total_${value}`).textContent = rowTotal.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                
                grandTotal += rowTotal;
            });

            // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢ (‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏™‡πà‡∏Ñ‡∏≠‡∏°‡∏°‡πà‡∏≤)
            document.getElementById('grand_total').textContent = grandTotal.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        document.addEventListener('DOMContentLoaded', calculate);
    </script>
</body>
</html>
